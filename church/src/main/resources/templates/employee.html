<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Сотрудники</title>
    <style>
        main{
            font-family: "Georgia", serif;

        }
        .table{
            line-height: 1;
            text-align:center;
            font-family: "Georgia", serif;
        }
    </style>
</head>
<h1 align="center">Церковь</h1>
<body>
<div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <header th:insert="blocks/header :: headerdefault"/>
    <h3 align="center">Сотрудники</h3>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">Фамилия</th>
            <th scope="col">Имя</th>
            <th scope="col">Отчество</th>
            <th scope="col">Дата рождения</th>
            <th scope="col">Должность</th>
            <th scope="col">Отдел</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${employee}">
            <td th:text="${el.surname}"></td>
            <td th:text="${el.name}"></td>
            <td th:text="${el.patronymic}"></td>
            <td th:text="${el.birthday}"></td>
            <td th:text="${el.position.positionName}"></td>
            <td th:text="${el.department.departmentName}"></td>
            <td><a th:href="@{'/employee/' + ${el.id} + '/edit'}" class="btn btn-primary">Редактировать</a></td>
            <td><a th:href="@{'/employee/' + ${el.id} + '/remove'}" class="btn btn-primary">Удалить</a></td>
        </tr>
        </tbody>
    </table>
    <td>
        <a href="/employee/add" class="btn btn-primary">Добавить сотрудника</a>
    </td>
    <td>
        <a href="/employee/find" class="btn btn-primary">Поиск сотрудника</a>
    </td>
    <br>
</div>

</body>
</html>
