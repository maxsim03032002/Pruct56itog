<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Сметы</title>
    <style>
        main{
            font-family: "Georgia", serif;

        }
        .table{
            line-height: 1;
            text-align:center;
            font-family: "Georgia", serif;
        }
    </style>
</head>
<h1 align="center">Церковь</h1>
<body>
<div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <header th:insert="blocks/header :: headerdefault"/>
    <h3 align="center">Редактирование сметы</h3>

    <div class="input-group mb-3">
        <form th:action="@{'/estimate/' + ${estimate.id} + '/edit'}" method="post" th:object="${estimate}">
            <p th:text="${estimate.estimateDate}"></p>

            <select name="receipt" class="custom-select custom-select-lg mb-3" th:value="${estimate.receipt}" th:field="*{receipt}">
                <div th:each="element : ${receipt}">
                    <option th:text="${element.id}" th:value="${element.id}"></option>
                </div>
            </select>

            <input type="date" class="form-control" name="estimateDate" placeholder="Введите дату сметы" th:value="${estimate.estimateDate}" th:field="*{estimateDate}">
            <div th:if="${#fields.hasErrors('estimateDate')}" th:errors="*{estimateDate}" style="color: red"></div>
            <button type="submit" class="btn btn-primary">Изменить</button>

            <td>
                <a href="/estimate" class="btn btn-danger">Вернуться</a>
            </td>
        </form>
    </div>
</div>

</body>
</html>
