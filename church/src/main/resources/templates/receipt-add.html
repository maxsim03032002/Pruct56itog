<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Чеки</title>
    <style>
        main{
            font-family: "Georgia", serif;

        }
        .table{
            line-height: 1;
            text-align:center;
            font-family: "Georgia", serif;
        }
    </style>
</head>
<h1 align="center">Церковь</h1>
<body>
<div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <header th:insert="blocks/header :: headerdefault"/>
    <h3 align="center">Добавить чек</h3>

    <div class="input-group mb-3">
        <form action="/receipt/add" method="post" th:object="${receipt}">

            <select name="product">
                <div th:each="element : ${product}">
                    <option th:text="${element.productName}" th:value="${element.id}"></option>
                </div>
            </select>

            <select name="church">
                <div th:each="element : ${church}">
                    <option th:text="${element.churchName}" th:value="${element.id}"></option>
                </div>
            </select>

            <select name="employee">
                <div th:each="element : ${employee}">
                    <option th:text="${element.surname + ' ' + element.name + ' ' + element.patronymic}" th:value="${element.id}"></option>
                </div>
            </select>

            <input type="date" class="form-control" name="purchaseDate" placeholder="Введите дату покупки"  th:field="*{purchaseDate}">
            <div th:if="${#fields.hasErrors('purchaseDate')}" th:errors="*{purchaseDate}" style="color: red"></div>

            <button type="submit" class="btn btn-primary">Добавить</button>

            <td>
                <a href="/receipt" class="btn btn-danger">Вернуться</a>
            </td>
        </form>
    </div>
</div>

</body>
</html>
