<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Церкви</title>
    <style>
        main{
            font-family: "Georgia", serif;

        }
        .table{
            line-height: 1;
            text-align:center;
            font-family: "Georgia", serif;
        }
    </style>
</head>
<h1 align="center">Церковь</h1>
<body>
<div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <header th:insert="blocks/header :: headerdefault"/>
    <h3 align="center">Добавить церковь</h3>

    <div class="input-group mb-3">
        <form action="/church/add" method="post" th:object="${church}">
            <input type="text" class="form-control" name="churchName" placeholder="Введите название церкви"  th:field="*{churchName}">
            <div th:if="${#fields.hasErrors('churchName')}" th:errors="*{churchName}" style="color: red"></div>
            <input type="text" class="form-control" name="churchAddress" placeholder="Введите адрес церкви"  th:field="*{churchAddress}">
            <div th:if="${#fields.hasErrors('churchAddress')}" th:errors="*{churchAddress}" style="color: red"></div>

            <button type="submit" class="btn btn-primary">Добавить</button>

            <td>
                <a href="/church" class="btn btn-danger">Вернуться</a>
            </td>
        </form>
    </div>
</div>

</body>
</html>
