<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Авторизация</title>
  <style>
    main{
      font-family: "Georgia", serif;

    }
    .table{
      line-height: 1;
      text-align:center;
      font-family: "Georgia", serif;
    }
  </style>
</head>
<h1 align="center">Церковь</h1>
<body>
<div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <header th:insert="blocks/header :: headerdefault"/>

  <div class="input-group mb-3">
    <div>
      <form th:action="@{/login}" method="post">
        <div><label> Имя пользователя: <input type="text" name="username" class="form-control"/> </label></div>
        <div><label> Пароль: <input type="password" name="password" class="form-control"/> </label></div>
        <div><input type="submit" value="Войти" class="btn btn-primary"/></div>
      </form>
    </div>
  </div>
  <a href="/registration" class="btn btn-primary">Регистрация</a>
  <div th:if="${param.error}">
    Неверное имя пользователя или пароль.
  </div>
  <div th:if="${param.logout}">
    Вы вышли из аккаунта.
  </div>
</div>

</body>
</html>
