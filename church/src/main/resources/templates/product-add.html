<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Товары</title>
    <style>
        main{
            font-family: "Georgia", serif;

        }
        .table{
            line-height: 1;
            text-align:center;
            font-family: "Georgia", serif;
        }
    </style>
</head>
<h1 align="center">Церковь</h1>
<body>
<div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <header th:insert="blocks/header :: headerdefault"/>
    <h3 align="center">Добавить товар</h3>

    <div class="input-group mb-3">
        <form action="/product/add" method="post" th:object="${product}">
            <input type="text" class="form-control" name="productName" placeholder="Введите название товара"  th:field="*{productName}">
            <div th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" style="color: red"></div>
            <input type="number" class="form-control" name="amount" placeholder="Введите количество товара"  th:field="*{amount}">
            <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" style="color: red"></div>
            <input type="number" class="form-control" name="price" placeholder="Введите цену за штуку"  th:field="*{price}">
            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red"></div>

            <select name="warehouse">
                <div th:each="element : ${warehouse}">
                    <option th:text="${element.warehouseName}" th:value="${element.id}"></option>
                </div>
            </select>
            <button type="submit" class="btn btn-primary">Добавить</button>

            <td>
                <a href="/product" class="btn btn-danger">Вернуться</a>
            </td>
        </form>
    </div>
</div>

</body>
</html>
