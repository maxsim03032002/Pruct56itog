<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Сотрудники</title>
    <style>
        main{
            font-family: "Georgia", serif;

        }
        .table{
            line-height: 1;
            text-align:center;
            font-family: "Georgia", serif;
        }
    </style>
</head>
<h1 align="center">Церковь</h1>
<body>
<div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <header th:insert="blocks/header :: headerdefault"/>
    <h3 align="center">Редактирование сотрудника</h3>

    <div class="input-group mb-3">
        <form th:action="@{'/employee/' + ${employee.id} + '/edit'}" method="post" th:object="${employee}">
            <p th:text="${employee.surname}"></p>
            <input type="text" class="form-control" name="surname" placeholder="Введите фамилию" th:value="${employee.surname}" th:field="*{surname}">
            <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color: red"></div>
            <input type="text" class="form-control" name="name" placeholder="Введите имя" th:value="${employee.name}" th:field="*{name}">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></div>
            <input type="text" class="form-control" name="patronymic" placeholder="Введите отчество" th:value="${employee.patronymic}" th:field="*{patronymic}">
            <div th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}" style="color: red"></div>
            <input type="date" class="form-control" name="birthday" placeholder="Введите дату рождения" th:value="${employee.birthday}" th:field="*{birthday}">
            <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" style="color: red"></div>
            <select name="position" class="custom-select custom-select-lg mb-3" th:value="${employee.position}" th:field="*{position}">
                <div th:each="element : ${position}">
                    <option th:text="${element.positionName}" th:value="${element.id}"></option>
                </div>
            </select>
            <select name="department" class="custom-select custom-select-lg mb-3" th:value="${employee.department}" th:field="*{department}">
                <div th:each="element : ${department}">
                    <option th:text="${element.departmentName}" th:value="${element.id}"></option>
                </div>
            </select>
            <button type="submit" class="btn btn-primary">Изменить</button>

            <td>
                <a href="/employee" class="btn btn-danger">Вернуться</a>
            </td>
        </form>
    </div>
</div>

</body>
</html>
