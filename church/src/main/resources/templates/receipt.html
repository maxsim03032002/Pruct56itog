<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Чеки</title>
    <style>
        main{
            font-family: "Georgia", serif;

        }
        .table{
            line-height: 1;
            text-align:center;
            font-family: "Georgia", serif;
        }
    </style>
</head>
<h1 align="center">Церковь</h1>
<body>
<div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <header th:insert="blocks/header :: headerdefault"/>
    <h3 align="center">Чеки</h3>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">Товар</th>
            <th scope="col">Церковь</th>
            <th scope="col">Продавец</th>
            <th scope="col">Дата покупки</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${receipt}">
            <td th:text="${el.product.productName}"></td>
            <td th:text="${el.church.churchName}"></td>
            <td th:text="${el.employee.surname + ' ' + el.employee.name + ' ' + el.employee.patronymic}"></td>
            <td th:text="${el.purchaseDate}"></td>
            <td><a th:href="@{'/receipt/' + ${el.id} + '/edit'}" class="btn btn-primary">Редактировать</a></td>
            <td><a th:href="@{'/receipt/' + ${el.id} + '/remove'}" class="btn btn-primary">Удалить</a></td>
        </tr>
        </tbody>
    </table>
    <td>
        <a href="/receipt/add" class="btn btn-primary">Добавить чек</a>
    </td>
    <br>
</div>

</body>
</html>
